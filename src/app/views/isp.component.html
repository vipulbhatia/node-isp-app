<div class="container-fluid"><isp-header [totalProviders]="ispDataFromServer.length" [totalApiHits]="hitCount"></isp-header><div class="row"><div class="col-6"><div class="row"><div class="col-md-12"><!--h1 ISP--><div><input class="form-control" type="text" (keyup)="search.emit($event.target.value)" placeholder="search here..."/></div><div id="isp-list"><ul class="list-group"><li class="list-group-item-warning d-flex justify-content-between align-items-center" [ngClass]="{active: checkActive(isp.name)}" *ngFor="let isp of ispData; let i=index;"><span><a class="fa fa-database"></a></span><span>{{isp.name}}</span><span><p class="fa fa-rupee-sign">{{isp.lowest_price}} &nbsp;</p><button class="btn btn-dark" [value]="i" (click)="selectIsp(i)">></button></span></li></ul></div><div class="row mt-2"><div class="col-md-offset-2 col-md-4"><p class="alert alert-success"><span class="fa fa-sort-up"></span><span>Sort By</span></p></div><div class="col-md-6">   <span class="badge badge-pill badge-dark">   <input type="radio" name="sortBy" value="rating" (change)="sortBy($event.target.value)"/>Rating</span><span class="badge badge-pill badge-dark">   <input type="radio" name="sortBy" value="lowest_price" (change)="sortBy($event.target.value)"/>Price</span></div></div></div></div></div><div class="col-md-6"><div class="row"><div class="col-md-12"><!--h1 isp-info--><right-panel *ngIf="selectedIspInfo" [ispInfo]="selectedIspInfo"></right-panel></div></div></div></div></div>
